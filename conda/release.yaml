name: irx
channels:
  - nodefaults
  - conda-forge
dependencies:
  - clang 14.*
  - clangdev 14.*
  - graphviz
  - pip
  - python >=3.8.1,<3.12
  - poetry >=1.5
  - nodejs >=18.17 # used by semantic-release
  - shellcheck
  - pip:
      # fix issues with distlib
      - paginate
      - pyrepl
      - msgpack-python
